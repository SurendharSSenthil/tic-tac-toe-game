<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe-game</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/3bfd3ce9e5.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div id="finalwin" class="hidden"></div>
    <main class="full">
        <div class="entire">
            <div class="player">
                <i class="fa-light fa-x"></i>player 1.
            </div>
            <div class="menu">Menu
                <button class="resetBtn hidden">Reset</button>
                <button class="replayBtn hidden">Replay</button>
            </div>
            <div id ="1" class="square button"></div>
            <div id ="2" class="square button"></div>
            <div id ="3" class="square button"></div>
            <div id ="4" class="square button"></div>
            <div id ="5" class="square button"></div>
            <div id ="6" class="square button"></div>
            <div id ="7" class="square button"></div>
            <div id ="8" class="square button"></div>
            <div id ="9" class="square button"></div>
            <div class="decision" data-id="player1"><span id="decisiondisplay">player1: </span>
            <span class="p1wins"></span></div>
            <div class="decision" data-id="tie"><span id="decisiondisplay">tie: </span><span class="ties"></span> </div>
            <div class="decision" data-id="player2"><span id="decisiondisplay">player2: </span><span id="p2wins"></span></div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
