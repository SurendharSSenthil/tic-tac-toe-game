<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe-game</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/3bfd3ce9e5.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <main class="full">
        <div class="entire">
            <div class="player">
                <i class="fa-solid fa-xmark"></i>     player 1.
            </div>
            <button class="menu">Menu
                <button class="resetBtn">Reset</button>
                <button class="replayBtn">Replay</button>
            </button>
            <div id ="1" class="square" type="button"></div>
            <div id ="2" class="square"></div>
            <div id ="3" class="square"></div>
            <div id ="4" class="square"></div>
            <div id ="5" class="square"></div>
            <div id ="6" class="square"></div>
            <div id ="7" class="square"></div>
            <div id ="8" class="square"></div>
            <div id ="9" class="square"></div>
            <div class="decision" data-id="player1">player1: <span class="p1wins"></span></div>
            <div class="decision" data-id="tie">tie <span class="ties"></span> </div>
            <div class="decision" data-id="player2">player2: <span id="p2wins"></span></div>
        </div>
    </main>
</body>
</html>
